---
---

<article>
  <header>
    <h1>Footnotes</h1>
    <div class="Intro">
      <em>Monthly dispatches on running.</em>
    </div>
  </header>
  <ul class="archive">
    {% for post in site.newsletter %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %Y" }}</time>
    </li>
    {% endfor %}
  </ul>
  {{ content }}
</article>
